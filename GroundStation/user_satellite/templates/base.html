<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <!-- end bootstrap -->
  <!-- css lins -->
  <link rel="stylesheet" type="text/css" href="{% static 'colorpalette.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

  <!-- header icon -->
  <link rel="SHORTCUT ICON" href="{% static 'images/space_challenges_logo.ico' %}" type="image/x-icon" />
  <link rel="ICON" href="{% static 'images/space_challenges_logo.ico' %}" type="image/ico" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ground Station Squad</title>
</head>

<nav class="navbar navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/space_challenges_logo.png' %}" alt="logo" width="30" class="d-inline-block align-text-top m-auto p-auto">
      Space Challenges Ground Station
    </a>
    <div class="d-flex"> 
      {% if username != null %}
      <a class="nav-link active text-dark border-end" aria-current="page" href="add">Add Satellite</a>
      <a class="nav-link active text-dark border-end" aria-current="page" href="booking">Booking</a>
      <a class="nav-link active text-dark" aria-current="page" href="/logout"><i class="fas fa-sign-out-alt fa-lg"></i></a>
      {% else %}
      <a class="nav-link active text-dark border-end" aria-current="page" href="/">Login <i class="fas fa-key fa-sm"></i></a>
      <a class="nav-link active text-dark" aria-current="page" href="register">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- <h1>You are at base</h1> -->

{% block content %} {% endblock %}
