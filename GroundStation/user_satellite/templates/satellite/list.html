{% extends 'base.html' %}
{% block content %}

{{ username }}

{% for sat in satellites %}
    <table class="t">
        <tr>
            <th>
                <td>NORADID: {{sat.satellite_id.norad_id}}</td>
            </th>
        </tr>
        <tr> 
            <td>frequency: {{ sat.satellite_id.frequency }}</td>
        </tr>
        <tr>
            <th>
                <td>Protocol: {{sat.satellite_id.protocol}}</td>
            </th>
        </tr>
        <tr> 
            <td>status: {{ sat.satellite_id.status }}</td>
        </tr>
    </table>
{% endfor %}

 {% endblock %}
